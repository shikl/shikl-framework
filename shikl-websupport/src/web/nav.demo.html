    <script src="resources/public/assets/plugins/bootstrap-hover-dropdown/twitter-bootstrap-hover-dropdown.min.js" type="text/javascript" ></script>
    
    <script type="text/javascript">
    $(function(){
      /* 配置项 */
      var menuData = [
        {text:'主页', href:'index.html'},
        {
          text:'用户管理', 
          href:'index.html', 
          children:[
            {text:'用户列表', href:'index.html'},
            {text:'创建用户', href:'index.html'}
          ]
        },
        {text:'资源管理', href:'index.html'}
      ];
      
      var wrapId = '#navbar';
      
      
      
      /* 页面脚本 */
      function initMenu(data, wrapId){
        var navbar = $(wrapId);
      
        $.each(data, function(index, item){
          initItem(item, navbar);
        });
        
        navbar.find('.dropdown-menu').dropdown();
        
        
        function initItem(item, wrapper){
          var li = $('<li/>');
          var link = $('<a/>').attr('href', item.href).html(item.text);
          
          li.append(link);
          wrapper.append(li);     
          
          if(item.children && item.children.length > 0){
            link.attr({'data-toggle':'dropdown', 'data-hover':'dropdown', 'data-close-others':'true'}).addClass('dropdown-toggle');
          
            var downIcon = $('<i/>').addClass('fa fa-angle-down');
            link.append(downIcon);
            
            subWrapper = $('<ul/>').addClass('dropdown-menu');
            li.append(subWrapper);
            
            $.each(item.children, function(index, childItem){
              initItem(childItem, subWrapper);
            });
          }
        }
      }
      
      initMenu(menuData, wrapId);
    })
    </script>
